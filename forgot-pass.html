<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/WebSite/assets/nike_logo.svg">
    <title>Welcomme to Nike - Sign In</title>
</head>
<body class="flex justify-center">
    <div class="signin w-[37%] mt-8">
        <div class="w-[45px] flex flex-row">
            <img src="/WebSite/assets/nike_logo.svg" alt="">
            <img src="/WebSite/assets/jordan_logo.svg" alt="">
        </div>

        <div class="flex flex-col mt-3">
            <form action="">
                <p class="py-6 text-3xl">Verify your email and enter a new password.</p>
                <input type="password" id="npassword" name="npassword" class="border border-[#707072] hover:border-black px-3 py-4 rounded-xl mt-3 w-full" placeholder="New Password*" required>
                <p class="px-4 pt-3 text-[13px] text-[#707072] flex items-center">X Minimum of 8 characters</p>
                <p class="px-4 pt-3 text-[13px] text-[#707072] flex items-center">X Uppercase, lowercase letters and one number</p>
                <input type="text" id="code" name="code" class="border border-[#707072] hover:border-black px-3 py-4 rounded-xl mt-8 w-full" placeholder="Confirm Password*" required>
                <div class="mt-9 flex justify-end">
                    <a href="/WebSite/signIn.html"><button class="text-xm font-semibold bg-white mx-3 my-2.5 px-6 py-[10px] rounded-3xl border-[1.5px] border-[#b3b3b6] hover:border-[1.5px] hover:border-black text-black" type="Submit">Cancle</button></a>
                    <a href="/WebSite/signIn.html"><button class="text-xm font-semibold bg-black my-2.5 px-6 py-3 rounded-3xl text-white hover:bg-[#707072]" type="Submit">Save</button></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
